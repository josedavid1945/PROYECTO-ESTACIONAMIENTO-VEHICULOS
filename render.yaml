services:
  - type: web
    name: parking-auth-service
    runtime: node
    region: oregon
    plan: free
    rootDir: auth-service
    buildCommand: npm ci --include=dev && npm run build
    startCommand: node dist/main
    healthCheckPath: /auth/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3002
      - key: DB_HOST
        value: db.jqqruzcbtcqcmzkogxqo.supabase.co
      - key: DB_PORT
        value: 5432
      - key: DB_USERNAME
        value: postgres
      - key: DB_PASSWORD
        sync: false
      - key: DB_DATABASE
        value: postgres
      - key: JWT_ACCESS_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: JWT_ACCESS_EXPIRATION
        value: 15m
      - key: JWT_REFRESH_EXPIRATION
        value: 7d
      - key: RATE_LIMIT_TTL
        value: 60
      - key: RATE_LIMIT_MAX
        value: 100
      - key: INTERNAL_SERVICE_KEY
        sync: false

  - type: web
    name: parking-backend-rest
    runtime: node
    region: oregon
    plan: free
    rootDir: backend-rest/API - copia/alquiler-rest
    buildCommand: npm ci --include=dev && npm run build
    startCommand: node dist/main
    healthCheckPath: /api
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DB_HOST
        value: db.jqqruzcbtcqcmzkogxqo.supabase.co
      - key: DB_PORT
        value: 5432
      - key: DB_USERNAME
        value: postgres
      - key: DB_PASSWORD
        sync: false
      - key: DB_DATABASE
        value: postgres
      - key: DB_SSL
        value: true
      - key: AUTH_SERVICE_URL
        value: https://parking-auth-service.onrender.com

  - type: web
    name: parking-b2b-webhooks
    runtime: node
    region: oregon
    plan: free
    rootDir: b2b-webhooks-system
    buildCommand: npm ci --include=dev && npm run build
    startCommand: node dist/main
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_API_KEY_BACKUP
        sync: false
      - key: PARKING_API_URL
        value: https://parking-backend-rest.onrender.com
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false

  - type: web
    name: parking-graphql
    runtime: python
    region: oregon
    plan: free
    rootDir: graphql-service
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 8000
      - key: DEBUG
        value: false
      - key: PYTHONUNBUFFERED
        value: 1
      - key: CORS_ORIGINS
        value: https://parking-frontend.onrender.com

  - type: web
    name: parking-websocket
    runtime: go
    region: oregon
    plan: free
    rootDir: websocket-server
    buildCommand: go build -o server ./cmd/server
    startCommand: ./server
    healthCheckPath: /health
    envVars:
      - key: MODE
        value: rest
      - key: PORT
        value: 8080
      - key: REST_API_URL
        value: https://parking-backend-rest.onrender.com

  - type: web
    name: parking-frontend
    runtime: static
    rootDir: frontend/Frontend
    buildCommand: npm ci && npm run build -- --configuration=production
    staticPublishPath: dist/Frontend/browser
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
