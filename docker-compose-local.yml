version: '3.8'

services:
  # =====================================================
  # BASE DE DATOS PRINCIPAL - Sistema de Estacionamiento
  # =====================================================
  postgres-local:
    image: postgres:15-alpine
    container_name: estacionamiento-db-local
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: estacionamiento
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - estacionamiento-network

  # =====================================================
  # BASE DE DATOS AUTH SERVICE - Autenticación
  # =====================================================
  postgres-auth:
    image: postgres:15-alpine
    container_name: auth-db-local
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: auth_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
      - ./database/auth-init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - estacionamiento-network

  # =====================================================
  # AUTH SERVICE - Microservicio de Autenticación
  # =====================================================
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    environment:
      PORT: 3001
      DATABASE_URL: postgresql://admin:admin123@postgres-auth:5432/auth_db
      JWT_ACCESS_SECRET: your-super-secret-access-key-change-in-production-2024
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-in-production-2024
      JWT_ACCESS_EXPIRATION: 15m
      JWT_REFRESH_EXPIRATION: 7d
      RATE_LIMIT_TTL: 60
      RATE_LIMIT_MAX: 10
      INTERNAL_SERVICE_KEY: internal-service-key-2024
      NODE_ENV: development
    ports:
      - "3001:3001"
    depends_on:
      postgres-auth:
        condition: service_healthy
    networks:
      - estacionamiento-network
    restart: unless-stopped

volumes:
  postgres_data:
  postgres_auth_data:

networks:
  estacionamiento-network:
    driver: bridge
