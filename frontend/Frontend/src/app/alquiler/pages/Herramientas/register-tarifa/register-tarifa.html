<div class="container mx-auto p-6 max-w-2xl">
  <div class="mb-6">
    <h1 class="text-3xl font-bold">Registrar Nueva Tarifa</h1>
    <p class="text-gray-600 mt-2">Completa los datos de la tarifa</p>
  </div>

  <div class="card bg-base-100 shadow-xl">
    <div class="card-body">
      <form (ngSubmit)="registrarTarifa()">
        <div class="form-control mb-4">
          <label class="label">
            <span class="label-text font-semibold">Tipo de Tarifa</span>
          </label>
          <input 
            type="text" 
            placeholder="Ej: VIP, Estandar, Economica" 
            class="input input-bordered w-full"
            [(ngModel)]="tipoTarifa"
            name="tipoTarifa"
            required>
        </div>

        <div class="form-control mb-4">
          <label class="label">
            <span class="label-text font-semibold">Precio por Hora ($)</span>
          </label>
          <input 
            type="number" 
            placeholder="0.00" 
            class="input input-bordered w-full"
            [(ngModel)]="precioHora"
            name="precioHora"
            step="0.01"
            min="0"
            required>
        </div>

        <div class="form-control mb-6">
          <label class="label">
            <span class="label-text font-semibold">Precio por DÃ­a ($)</span>
          </label>
          <input 
            type="number" 
            placeholder="0.00" 
            class="input input-bordered w-full"
            [(ngModel)]="precioDia"
            name="precioDia"
            step="0.01"
            min="0"
            required>
        </div>

        <div class="card-actions justify-end gap-2">
          <button 
            type="button" 
            (click)="cancelar()" 
            class="btn btn-ghost"
            [disabled]="loading()">
            Cancelar
          </button>
          <button 
            type="submit" 
            class="btn btn-primary"
            [disabled]="loading()">
            @if (loading()) {
              <span class="loading loading-spinner"></span>
              Guardando...
            } @else {
              Guardar Tarifa
            }
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
