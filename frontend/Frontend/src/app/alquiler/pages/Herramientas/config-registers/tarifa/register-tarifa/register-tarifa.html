<div class="container mx-auto p-6 max-w-2xl">
  <!-- Botón Volver -->
  <div class="mb-4">
    <a routerLink="/admin/estacionamiento/herramientas/config/tarifa" class="btn btn-ghost gap-2 text-slate-600 hover:text-slate-800 hover:bg-slate-100">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
        <path fill="currentColor" d="M20 11H7.83l5.59-5.59L12 4l-8 8l8 8l1.41-1.41L7.83 13H20z"/>
      </svg>
      Volver a Tarifas
    </a>
  </div>

  <div class="mb-6">
    <h1 class="text-3xl font-bold">Registrar Nueva Tarifa</h1>
    <p class="text-gray-600 mt-2">Completa los datos de la tarifa</p>
  </div>

  <div class="card bg-base-100 shadow-xl">
    <div class="card-body">
      <div class="form-control mb-4">
        <label class="label">
          <span class="label-text font-semibold">Tipo de Tarifa</span>
        </label>
        <input 
          type="text" 
          placeholder="Ej: VIP, Estandar, Economica" 
          class="input input-bordered w-full"
          [value]="tipoTarifa()"
          (input)="onTipoTarifaChange($event)">
      </div>

      <div class="form-control mb-4">
        <label class="label">
          <span class="label-text font-semibold">Precio por Hora ($)</span>
        </label>
        <input 
          type="number" 
          placeholder="0.00" 
          class="input input-bordered w-full"
          [value]="precioHora()"
          (input)="onPrecioHoraChange($event)"
          step="0.01"
          min="0">
      </div>

      <div class="form-control mb-6">
        <label class="label">
          <span class="label-text font-semibold">Precio por Día ($)</span>
        </label>
        <input 
          type="number" 
          placeholder="0.00" 
          class="input input-bordered w-full"
          [value]="precioDia()"
          (input)="onPrecioDiaChange($event)"
          step="0.01"
          min="0">
      </div>

      <div class="card-actions justify-end gap-2">
        <button 
          type="button" 
          (click)="cancelar()" 
          class="btn btn-ghost"
          [disabled]="loading()">
          Cancelar
        </button>
        <button 
          type="button"
          (click)="registrarTarifa()" 
          class="btn btn-primary"
          [disabled]="loading()">
          @if (loading()) {
            <span class="loading loading-spinner"></span>
            Guardando...
          } @else {
            Guardar Tarifa
          }
        </button>
      </div>
    </div>
  </div>
</div>
