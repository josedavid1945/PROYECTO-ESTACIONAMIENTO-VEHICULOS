@if (espaciosFiltrados.length === 0) {
  <div class="alert alert-warning">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
      <path fill="currentColor" d="M13 13h-2V7h2m0 10h-2v-2h2M12 2A10 10 0 0 0 2 12a10 10 0 0 0 10 10 10 10 0 0 0 10-10A10 10 0 0 0 12 2z"/>
    </svg>
    <span>No hay espacios {{ mostrarTodos() ? '' : 'disponibles' }} en este momento.</span>
  </div>
} @else {
  <div [class]="gridClass">
    @for (espacio of espaciosFiltrados; track espacio.id) {
      <button 
        (click)="onSeleccionarEspacio(espacio)" 
        [class]="getEspacioClass(espacio)"
        [disabled]="!espacio.estado || !enableSelection()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path fill="currentColor" d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5a2.5 2.5 0 0 1 0-5 2.5 2.5 0 0 1 0 5z"/>
        </svg>
        {{ espacio.numero }}
      </button>
    }
  </div>

  <!-- Leyenda -->
  <div class="flex gap-6 mt-6 justify-center">
    <div class="flex items-center gap-2">
      <div class="w-4 h-4 rounded bg-green-500"></div>
      <span class="text-sm text-slate-600">Disponible</span>
    </div>
    <div class="flex items-center gap-2">
      <div class="w-4 h-4 rounded bg-slate-400"></div>
      <span class="text-sm text-slate-600">Ocupado</span>
    </div>
  </div>
}
