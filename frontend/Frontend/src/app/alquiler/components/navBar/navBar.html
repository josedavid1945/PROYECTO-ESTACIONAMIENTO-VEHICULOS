<div
  [ngClass]="{'w-20': !isExpanded(), 'w-72': isExpanded()}"
  class="flex flex-col py-5 px-4 bg-[rgba(29,42,42,0.9)] h-screen fixed transition-all duration-300 ease-in-out z-1"
>
  <!-- HEADER -->
  <div class="flex items-center justify-between mb-8 px-3">
    <div
      class="logo h-[40px] flex items-center gap-x-2 cursor-pointer min-w-0"
      (click)="toggleMenu()"
      role="button"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" class="flex-shrink-0 text-white">
        <path fill="currentColor" d="M11 11V2h2v9h9v2h-9v9h-2v-9H2v-2z" />
      </svg>
      @if (isExpanded()) {
        <span class="text-white text-xl font-bold truncate">Menú Principal</span>
      }
    </div>
  </div>

  <!-- CONTENIDO PRINCIPAL (SCROLLEABLE) -->
  <div class="flex flex-col flex-1 overflow-y-auto">
    <nav class="flex flex-col gap-y-1">
      <!-- INICIO -->
       <!-- Link para inicio -->
      <a routerLink="/"
         routerLinkActive="bg-[#0E1616] border-[#2A3A3A]"
         [routerLinkActiveOptions]="{exact:true}"
        class="nav-item flex items-center gap-x-3 py-3 px-3 rounded-lg hover:bg-[#0E1616] cursor-pointer transition-all duration-200 group border border-transparent hover:border-[#2A3A3A]"
      >
        <div class="w-5 h-5 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 20 20"
            class="text-gray-400 group-hover:text-white">
            <path fill="currentColor" d="M3 12h4v9H3zm14-4h4v13h-4zm-7-6h4v19h-4z" />
          </svg>
        </div>
        @if (isExpanded()) {
          <span class="text-gray-300 text-base font-medium group-hover:text-white truncate">Inicio</span>
        }
      </a>

      <!-- BUSQUEDA -->
      <a routerLink="/estacionamiento/busqueda"
         routerLinkActive="bg-[#0E1616] border-[#2A3A3A]"
        class="nav-item flex items-center gap-x-3 py-3 px-3 rounded-lg hover:bg-[#0E1616] cursor-pointer transition-all duration-200 group border border-transparent hover:border-[#2A3A3A]"
      >
        <div class="w-5 h-5 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
            class="text-gray-400 group-hover:text-white">
            <path fill="currentColor"
              d="M15.5 5a3.5 3.5 0 1 0 0 7a3.5 3.5 0 0 0 0-7M10 8.5a5.5 5.5 0 1 1 10.032 3.117l2.675 2.676l-1.414 1.414l-2.675-2.675A5.5 5.5 0 0 1 10 8.5M3 4h5v2H3zm0 7h5v2H3zm18 7v2H3v-2z" />
          </svg>
        </div>
        @if (isExpanded()) {
          <span class="text-gray-300 text-base font-medium group-hover:text-white truncate">Búsqueda avanzada</span>
        }
      </a>

      <!-- REGISTRO CLIENTES -->
      <a routerLink="/estacionamiento/registro"
         routerLinkActive="bg-[#0E1616] border-[#2A3A3A]"

        class="nav-item flex items-center gap-x-3 py-3 px-3 rounded-lg hover:bg-[#0E1616] cursor-pointer transition-all duration-200 group border border-transparent hover:border-[#2A3A3A]"
      >
        <div class="w-5 h-5 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
            class="text-gray-400 group-hover:text-white">
            <path fill="currentColor"
              d="M19 22H5a3 3 0 0 1-3-3V3a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v12h4v4a3 3 0 0 1-3 3m-1-5v2a1 1 0 1 0 2 0v-2zM6 7v2h8V7zm0 4v2h8v-2zm0 4v2h5v-2z" />
          </svg>
        </div>
        @if (isExpanded()) {
          <span class="text-gray-300 text-base font-medium group-hover:text-white truncate">Registro de clientes</span>
        }
      </a>

      <!-- GESTIÓN ESPACIO -->
      <a routerLink="/estacionamiento/vista-secciones"
      routerLinkActive="bg-[#0E1616] border-[#2A3A3A]"
        class="nav-item flex items-center gap-x-3 py-3 px-3 rounded-lg hover:bg-[#0E1616] cursor-pointer transition-all duration-200 group border border-transparent hover:border-[#2A3A3A]"
      >
        <div class="w-5 h-5 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
            class="text-gray-400 group-hover:text-white">
            <path fill="currentColor"
              d="M19 21H5v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-9l2.417-4.029A2 2 0 0 1 6.132 8h11.736a2 2 0 0 1 1.715.971L22 13v9a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1zM4.332 13h15.336l-1.8-3H6.132zM6.5 18a1.5 1.5 0 1 0 0-3a1.5 1.5 0 0 0 0 3m11 0a1.5 1.5 0 1 0 0-3a1.5 1.5 0 0 0 0 3M5.44 3.44L6.5 2.378l1.06 1.06a1.5 1.5 0 1 1-2.121 0m5.5 0L12 2.378l1.06 1.06a1.5 1.5 0 1 1-2.121 0m5.5 0l1.06-1.061l1.06 1.06a1.5 1.5 0 1 1-2.121 0" />
          </svg>
        </div>
        @if (isExpanded()) {
          <span class="text-gray-300 text-base font-medium group-hover:text-white truncate">Gestión de espacio</span>
        }
      </a>
    </nav>
    <!-- Herramientas -->
    <div class="border-t border-gray-700 p-1 sticky mt-150 bg-[#1D2A2A] ">
      <a routerLink="/estacionamiento/herramientas"
          routerLinkActive="bg-[#0E1616] border-[#2A3A3A]"
        class="flex items-center gap-x-2 py-2 px-2 rounded-lg hover:bg-[#0E1616] cursor-pointer transition-all duration-200 group border border-transparent hover:border-[#2A3A3A]"
      >
      <div class="w-5 h-5 flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"
          class="text-gray-400 group-hover:text-white ">
          <path fill="currentColor"
            d="M5.33 3.272a3.5 3.5 0 0 1 4.472 4.473L20.647 18.59l-2.122 2.122L7.68 9.867a3.5 3.5 0 0 1-4.472-4.474L5.444 7.63a1.5 1.5 0 0 0 2.121-2.121zm10.367 1.883l3.182-1.768l1.414 1.415l-1.768 3.182l-1.768.353l-2.12 2.121l-1.415-1.414l2.121-2.121zm-7.071 7.778l2.121 2.122l-4.95 4.95A1.5 1.5 0 0 1 3.58 17.99l.097-.107z" />
        </svg>
      </div>
        @if (isExpanded()) {
          <span class="text-gray-300 text-base font-medium group-hover:text-white truncate">Herramientas</span>
        }
      </a>
  </div>

  <!-- HERRAMIENTAS FIJO ABAJO -->
  </div>
</div>
